<!DOCTYPE html>
<html>

<head>
    <title>Simple Chat Client</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <fieldset>
        <legend>Setup</legend>

        <div id="controls-setup">
            Server address: <input id="server-address" value="127.0.0.1:5544">
        </div>
        <div>
            <button id="connect-button">Connect</button><span id="connection-status">Disconnected</span>
        </div>
    </fieldset>

    <fieldset>
        <legend>Chat</legend>

        <div id="chat-content">
            
        </div>  

        <div id="controls-chat">
            <div>
                Your name: <input id="name-input" value="Anonymous">
            </div>
            <div>
                Message: <input id="message-input" value="Hello World!">
            </div>
        </div>
    </fieldset>

    <!-- Load the main script at the end of the page, when all the DOM elements are already present -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
